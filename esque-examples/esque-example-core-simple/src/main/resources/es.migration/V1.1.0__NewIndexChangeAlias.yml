---
requests:
  # create the index for the second schema version
  - method: "PUT"
    path: "esque-example-springboot-simple-v2"
    contentType: application/json; charset=utf-8

  # remove the alias to point to first schema version index
  - method: "POST"
    path: "_aliases"
    contentType: application/json; charset=utf-8
    body: >
      {
        "actions" : [
          {
            "remove" : {
              "index" : "esque-example-springboot-simple-v1",
              "alias" : "esque-example-springboot-simple"
            }
          }
        ]
      }

  # create the alias to point to second schema version index
  - method: "POST"
    path: "_aliases"
    contentType: application/json; charset=utf-8
    body: >
      {
        "actions" : [
          {
            "add" : {
              "index" : "esque-example-springboot-simple-v2",
              "alias" : "esque-example-springboot-simple"
            }
          }
        ]
      }